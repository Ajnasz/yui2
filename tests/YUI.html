<p><input type="button" value="Run Tests" id="btnRun" /></p>
<script type="text/javascript">

(function() {

    var TM = YAHOO.tool.TestManager;

    YAHOO.util.Event.onDOMReady(function (){
        //var logger = new YAHOO.tool.TestLogger();
        
        YAHOO.tool.TestManager.setPages([
            "animation.html", 
            "autocomplete.html", 
            "calendar.html",
            "config.html",
            "datasource.html",
            "datemath.html",
            "dom.html",
            "dragdrop.html",
            "editor.html",
            "element.html",
            "imageloader.html",
            "logger.html",
            "module.html",
            "tabview.html",
            "yahoo.html",
            "yuiloader.html",
            "yuiloader_config.html",
            "yuiloader_rollup.html",
            "yuitest.html"
        ]);

        YAHOO.util.Event.addListener("btnRun", "click", TM.start, TM, true);
        TM.start();
    });
    
})();

</script>
