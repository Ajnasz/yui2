<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <link type="text/css" rel="stylesheet" href="../../../build/logger/assets/skins/sam/logger.css">
    <link type="text/css" rel="stylesheet" href="../../../build/slider/assets/skins/sam/slider.css">
    <style type="text/css">
    </style>
</head>
<body class="yui-skin-sam">
<div id="log"></div>
<div class="markup">
    <div id="bg" class="yui-h-slider" tabindex="-1">
        <div id="min" class="yui-slider-thumb">
            <img src="../../../build/slider/assets/left-thumb.png" alt="slider thumb">
        </div>
        <div id="max" class="yui-slider-thumb">
            <img src="../../../build/slider/assets/right-thumb.png" alt="slider thumb">
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../../build/event/event.js"></script>
<script type="text/javascript" src="../../../build/dragdrop/dragdrop.js"></script>
<script type="text/javascript" src="../../../build/slider/slider.js"></script>
<script type="text/javascript" src="../../../build/animation/animation.js"></script>
<script type="text/javascript" src="../../../build/logger/logger.js"></script>
<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function () {

var log = new YAHOO.widget.LogReader('log',{ newestOnTop: false }),
    s1,
    startCount = 1,
    endCount = 1;

var s1 = YAHOO.widget.Slider.getHorizDualSlider('bg','min','max',200);
//s1.minSlider.backgroundEnabled = false;

s1.subscribe('slideStart', function (slider) {
    YAHOO.log(slider.thumb.getEl().id + 'Slider slideStart: ' + (startCount++) + " - " + slider._sliding);
});

s1.subscribe('slideEnd', function (slider) {
    YAHOO.log(slider.thumb.getEl().id + 'Slider slideEnd: ' + (endCount++) + " - " + slider._sliding);
});

});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js" ></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
