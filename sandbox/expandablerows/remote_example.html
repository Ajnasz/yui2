<h1>JSON Data Over XHR</h1>

<div class="exampleIntro">
	<p>This example populates a DataTable with data received via XHR from the Yahoo!
Local webservice.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="json"></div>

<script type="text/javascript" src="../../build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="../../build/connection/connection-min.js"></script>
<script type="text/javascript" src="../../build/json/json-min.js"></script>
<script type="text/javascript" src="../../build/element/element-min.js"></script>
<script type="text/javascript" src="../../build/logger/logger-min.js"></script>
<script type="text/javascript">
var myLogReader = new YAHOO.widget.LogReader();
</script>
<script type="text/javascript" src="../../build/datasource/datasource-min.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-min.js"></script>
<script>
	
	YAHOO.widget.DataTable.prototype.getRecord = function(row) {
		var oRecord = this._oRecordSet.getRecord(row);

		if(!oRecord) {
			// Validate TR element
			var elRow = this.getTrEl(row);
				if(elRow) {
					// This is the line that changed
					oRecord = this._oRecordSet.getRecord(elRow.id);
				 }
		 }

		 if(oRecord instanceof YAHOO.widget.Record) {
				 return this._oRecordSet.getRecord(oRecord);
		 }
		 else {
				 YAHOO.log("Could not get Record for row at " + row, "info", this.toString());
				 return null;
		 }
	};
	
</script>
<script type="text/javascript" src="expandablerows.js"></script>
<script type="text/javascript">
YAHOO.util.Event.addListener(window, "load", function() {
    YAHOO.example.XHR_JSON = function() {
        var formatUrl = function(elCell, oRecord, oColumn, sData) {
            elCell.innerHTML = "<a href='" + oRecord.getData("ClickUrl") + "' target='_blank'>" + sData + "</a>";
        };

        var myColumnDefs = [
				{
					key:"test",
					label:"",
					formatter:YAHOO.widget.DataTable.ExpansionFormatter
				},
            {key:"Title", label:"Name", sortable:true, formatter:formatUrl},
            {key:"Phone"},
            {key:"City"},
            {key:"Rating.AverageRating", label:"Rating", formatter:YAHOO.widget.DataTable.formatNumber, sortable:true}
        ];

        var myDataSource = new YAHOO.util.DataSource("remote_data.js?");
        myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSON;
        myDataSource.connXhrMode = "queueRequests";
        myDataSource.responseSchema = {
            resultsList: "ResultSet.Result",
            fields: ["test","Title","Phone","City",{key:"Rating.AverageRating",parser:"number"},"ClickUrl"]
        };

        var myDataTable = new YAHOO.widget.DataTable("json", myColumnDefs,
                myDataSource, {initialRequest:"query=pizza&zip=94089&results=10&output=json"});

        			//Init expandable rows
					myDataTable.initExpandableRows( 
						'details', 
						'<strong>{test}</strong>' 
					);
					
					//Subscribe to a click event to bind to
					myDataTable.subscribe( 'cellClickEvent', function( cell_click, args ){

						if( YAHOO.util.Dom.hasClass( cell_click.target, 'yui-dt-expandablerow-trigger' ) ){

							var row_element = cell_click.target;

							this.toggleRowExpansion( row_element );

						}

					}, this );

        var mySuccessHandler = function() {
            this.set("sortedBy", null);
            this.onDataReturnAppendRows.apply(this,arguments);
        };
        var myFailureHandler = function() {
            this.showTableMessage(YAHOO.widget.DataTable.MSG_ERROR, YAHOO.widget.DataTable.CLASS_ERROR);
            this.onDataReturnAppendRows.apply(this,arguments);
        };
        var callbackObj = {
            success : mySuccessHandler,
            failure : myFailureHandler,
            scope : myDataTable
        };
                
        return {
            oDS: myDataSource,
            oDT: myDataTable
        };
    }();
});

</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->
