<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>

		<link type="text/css" rel="stylesheet" href="../../../build/fonts/fonts.css">
		<link type="text/css" rel="stylesheet" href="../../../build/reset/reset.css">
		
		<script type="text/javascript" src="../../../build/yahoo/yahoo.js"></script>
		<script type="text/javascript" src="../../../build/event/event.js" ></script>
		<script type="text/javascript" src="../../../build/dom/dom.js" ></script>

		<script type="text/javascript" src="../../../build/calendar/calendar.js"></script>
		<link type="text/css" rel="stylesheet" href="../../../build/calendar/assets/calendar.css">

		<style>
			.halloween { background-color:orange }
			.sunday { background-color:#dbd }
			.christmas-week { background-color:yellow }
		</style>

		<script>
				YAHOO.namespace("example.calendar");

				function init() {
					YAHOO.example.calendar.cal1 = new YAHOO.widget.CalendarGroup("cal1","cal1Container", 
																			    { pagedate:"10/2006" } );
					// Render Halloween as orange
					YAHOO.example.calendar.cal1.addRenderer("10/31", function(workingDate, cell) {
																		cell.innerHTML = "H";
																		YAHOO.util.Dom.addClass(cell, "halloween");
																		return YAHOO.widget.Calendar.STOP_RENDER;
																	 } );

					// Render 12/24-12/30/2006 as yellow
					YAHOO.example.calendar.cal1.addRenderer("12/24/2006-12/30/2006", function(workingDate, cell) {
																		YAHOO.util.Dom.addClass(cell, "christmas-week");
																	 } );

					// Render Sundays as dark gray
					YAHOO.example.calendar.cal1.addWeekdayRenderer(1, function(workingDate, cell) {
																		YAHOO.util.Dom.addClass(cell, "sunday");
																	 } );

					YAHOO.example.calendar.cal1.render();
				}

				YAHOO.util.Event.addListener(window, "load", init);
		</script>

	</head>
	<body>
		<div id="cal1Container"></div>
	</body>
</html>
