<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>

		<link type="text/css" rel="stylesheet" href="../../../build/fonts/fonts.css">
		<link type="text/css" rel="stylesheet" href="../../../build/reset/reset.css">
		
		<script type="text/javascript" src="../../../build/yahoo/yahoo.js"></script>
		<script type="text/javascript" src="../../../build/event/event.js" ></script>
		<script type="text/javascript" src="../../../build/dom/dom.js" ></script>

		<script type="text/javascript" src="../../../build/calendar/calendar.js"></script>
		<link type="text/css" rel="stylesheet" href="../../../build/calendar/assets/calendar.css">

		<script>
				var console;

				if (console === undefined) {
					console = {};
					console.log = function() {};
				}

				YAHOO.namespace("example.calendar");
				var cal;

				function init() {
					YAHOO.example.calendar.cal1 = new YAHOO.widget.Calendar("cal1","cal1Container");
					
					cal = YAHOO.example.calendar.cal1;
					
					var x = function(e, obj) {
						console.log("sunday: " + obj.getDateByCellId(this.id));
					}

					var y = function(e, obj) {
						console.log("saturday: " + obj.getDateByCellId(this.id));
					}

					var z = function(e, obj) {
						console.log("z");
					}

					cal.domEventMap = {
										"wd0": { tag:"td", event: "click", handler: x, scope: cal, correct: false },

										"wd6": { tag:"td", event: "click", handler: y, scope: cal, correct: false },

										"y2006": { event:"click", handler: z, scope:cal, correct: false }

										};
					YAHOO.example.calendar.cal1.render();
				}

				YAHOO.util.Event.addListener(window, "load", init);
		</script>

	</head>
	<body>
		<div id="cal1Container"></div>
	</body>
</html>
