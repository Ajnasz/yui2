<script type="text/javascript">

YAHOO.example.logApp = function() {
    var divId;
    return {
        toggle: function() {
            if (this.value == "Disable Logger") {
                ygLogger.disable();
                this.value = "Enable Logger";
            } else {
                ygLogger.enable();
                this.value = "Disable Logger";
            }
        },

        clear: function() {
            document.getElementById(divId).innerHTML='';
        },

        init: function(p_divId, p_toggleElId, p_clearElId) {
            divId = p_divId
            YAHOO.util.Event.on(p_toggleElId, "click", this.toggle);
            YAHOO.util.Event.on(p_clearElId,  "click", this.clear);
        }
    };
} (); 

YAHOO.example.logApp.init("logDiv", "toggleButton", "clearButton");

</script>

<script type="text/javascript">

	var hue;
	var picker;
	var gLogger;
	var dd;

	function init() {
		if (typeof(ygLogger) != "undefined") {
			ygLogger.init(document.getElementById("logDiv"));
			gLogger = new ygLogger("slider.php");
		}

		hue = YAHOO.widget.Slider.getVertSlider("hueBg", "hueThumb", 0, 180);
		hue.onChange = function(newVal) { hueUpdate(newVal); };

		picker = YAHOO.widget.Slider.getSliderRegion("pickerDiv", "selector", 
				0, 180, 0, 180);
		picker.onChange = function(newX, newY) { pickerUpdate(newX, newY); };

		hueUpdate();

		dd = new YAHOO.util.DD("ddPicker");
		dd.setHandleElId("pickerHandle");
		dd.endDrag = function(e) {
			// picker.thumb.resetConstraints();
			// hue.thumb.resetConstraints(); 
        };
	}

	window.onload = init;

	function pickerUpdate(newX, newY) {
		swatchUpdate();
	}

	function hueUpdate(newVal) {

		var h = (180 - hue.getValue()) / 180;
		if (h == 1) { h = 0; }

		gLogger.debug("hue " + hue.getValue());

		var a = YAHOO.util.Color.hsv2rgb( h, 1, 1);

		document.getElementById("pickerDiv").style.backgroundColor = 
			"rgb(" + a[0] + ", " + a[1] + ", " + a[2] + ")";

		swatchUpdate();
	}

	function swatchUpdate() {
		var h = (180 - hue.getValue());
		if (h == 180) { h = 0; }
		document.getElementById("hval").value = (h*2);

		h = h / 180;
		gLogger.debug("h " + hue.getValue());

		var s = picker.getXValue() / 180;
		document.getElementById("sval").value = Math.round(s * 100);

		gLogger.debug("s " + s);

		var v = (180 - picker.getYValue()) / 180;
		document.getElementById("vval").value = Math.round(v * 100);

		gLogger.debug("v " + v);

		var a = YAHOO.util.Color.hsv2rgb( h, s, v );

		document.getElementById("swatch").style.backgroundColor = 
			"rgb(" + a[0] + ", " + a[1] + ", " + a[2] + ")";

		document.getElementById("rval").value = a[0];
		document.getElementById("gval").value = a[1];
		document.getElementById("bval").value = a[2];
		document.getElementById("hexval").value = 
			YAHOO.util.Color.rgb2hex(a[0], a[1], a[2]);
	}
</script>
