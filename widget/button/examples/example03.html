            YAHOO.example.onWindowLoad = function(p_oEvent) {

                var oSplitButton1 = new YAHOO.widget.Button("splitbutton1", { type: "splitbutton", menu: "splitbutton1select" });

                var oSplitButton2 = new YAHOO.widget.Button("splitbutton2", { type: "splitbutton", menu: "splitbutton2select" });

                var aSplitButton3Menu = [
                
                    { text: "one", value: 1 },
                    { text: "two", value: 2 },
                    { text: "three", value: 3 },
                
                ];

                var oSplitButton3 = new YAHOO.widget.Button({ type: "splitbutton",  label: "Split Button 3", menu: aSplitButton3Menu, container: "splitbuttonsfromjavascript" });

                var oMenuButton1 = new YAHOO.widget.Button("menubutton1", { type: "menubutton", menu: "menubutton4select" });

                var oMenuButton2 = new YAHOO.widget.Button("menubutton2", { type: "menubutton", menu: "menubutton5select" });


                function onCommand(p_sType, p_aArgs, p_oItem) {

                    oMenuButton3.set("label", p_oItem.cfg.getProperty("text"));
                
                }

                var aMenuButton3Menu = [
                
                    { text: "one", value: 1, command: { fn: onCommand } },
                    { text: "two", value: 2, command: { fn: onCommand } },
                    { text: "three", value: 3, command: { fn: onCommand } },
                
                ];

                var oMenuButton3 = new YAHOO.widget.Button({ type: "menubutton", label: "one", menu: aMenuButton3Menu, container: "menubuttonsfromjavascript" });

            };

            YAHOO.util.Event.addListener(window, "load", YAHOO.example.onWindowLoad);
            
        </script>
