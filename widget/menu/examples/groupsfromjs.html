<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Menu With Grouped MenuItem Instances Using Pure JavaScript</title>

        <!-- Stanard fonts -->
        <link rel="stylesheet" type="text/css" href="http://us.js2.yimg.com/us.js.yimg.com/lib/common/css/reset_2.0.0-b3.css">
        <link rel="stylesheet" type="text/css" href="http://us.js2.yimg.com/us.js.yimg.com/lib/common/css/fonts_2.0.0-b2.css">

        <!-- Page-specific styles -->
        <style type="text/css">

            body { margin:.5em; }

        </style>

        <!-- CSS for Menu -->
        <link rel="stylesheet" type="text/css" href="http://us.js2.yimg.com/us.js.yimg.com/lib/common/widgets/2/menu/css/menu_2.0.0-b3.css"> 

        <!-- Namespace source file -->
        <script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/yahoo_2.0.0-b2.js"></script>
        
        <!-- Dependency source files -->
        <script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/event_2.0.0-b3.js" ></script>
        <script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/dom_2.0.2-b3.js" ></script>
        <script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/widgets/2/container/container_core_2.0.0-b3.js"></script>

        <!-- Menu source file -->
        <script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/widgets/2/menu/menu_2.0.0-b3.js"></script>

        <!-- Page-specific script -->
        <script type="text/javascript">

            function onWindowLoad(p_oEvent) {

                var oMenu = new YAHOO.widget.Menu("menuwithgroups");

                // Add MenuItem instances to the first group

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Mail", 
                            { url:"http://mail.yahoo.com"}
                        )
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Address Book", 
                            { url:"http://addressbook.yahoo.com"}
                        )
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Calendar", 
                            { url:"http://calendar.yahoo.com"}
                        )
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Notepad", 
                            { url:"http://notepad.yahoo.com"} 
                        )
                    );


                // Add MenuItem instances to the second group

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Local", 
                            { url:"http://local.yahoo.com"}
                        ),
                        1
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Maps", 
                            { url:"http://maps.yahoo.com"}
                        ),
                        1
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Travel", 
                            { url:"http://travel.yahoo.com"}
                        ),
                        1
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Shopping", 
                            { url:"http://shopping.yahoo.com"} 
                        ),
                        1
                    );


                // Add MenuItem instances to the third group

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Messenger", 
                            { url:"http://messenger.yahoo.com"}
                        ),
                        2
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! 360", 
                            { url:"http://360.yahoo.com"}
                        ),
                        2
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Groups", 
                            { url:"http://groups.yahoo.com"}
                        ),
                        2
                    );

                oMenu.addMenuItem(
                        new YAHOO.widget.MenuItem(
                            "Yahoo! Photos", 
                            { url:"http://photos.yahoo.com"} 
                        ),
                        2
                    );


                oMenu.render(document.body);

                oMenu.center();
    
                oMenu.show();

            }


            YAHOO.util.Event.addListener(window, "load", onWindowLoad);
            
        </script>
    </head>
    <body>
        <h1>Menu With Grouped MenuItem Instances Using Pure JavaScript</h1>
        <p>This example demonstrates how to group MenuItem instances.  The Menu API also supports building a menu like this <a href="groupsfrommarkup.html">using existing markup</a>.</p>
    </body>
</html>
