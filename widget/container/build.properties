##########################################################################
# Container Build Properties
##########################################################################

component=container
component.module=${component}
component.mainclass=YAHOO.widget.Container

component.basedir=${srcdir}/widget/${component}
component.builddir=${component.basedir}/localbuild
component.srcdir=${component.basedir}/src

component.jsfiles.base=${component.srcdir}/js-debug
component.jsfiles=Config-Debug.js, Module-Debug.js, Overlay-Debug.js, OverlayManager-Debug.js, KeyListener-Debug.js, Tooltip-Debug.js, Panel-Debug.js, Dialog-Debug.js, SimpleDialog-Debug.js, ContainerEffect-Debug.js

# You can delete this line, if you have no assets to deploy
component.assetfiles=img/*, css/container.css

# You can delete these 2 lines if you have no logger statements to strip
# Backslashes need to be escaped (using double-blackslash) in order to parse correctly as properties. If included in the XML, backslashes do not need escaping
component.logger.regex=^.*?(?:logger|YAHOO.log).*?(?:;|\\).*;|(?:\\r?\\n.*?)*?\\).*;).*;?.*?\\r?\\n
component.logger.regex.byline=false

buildfiles.eol=lf