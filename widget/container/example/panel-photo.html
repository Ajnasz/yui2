<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>YAHOO.widget.Panel</title>

<script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/yahoo_2.0.0-b3.js" ></script>
<script type="text/javascript" src="http://feelbuild-mac.corp.yahoo.com/Event.dev/js/event/build/event-raw.js" ></script>
<script type="text/javascript" src="http://ue.corp.yahoo.com/msweeney/dev/platform/2.0/util/dom/build/dom-raw.js" ></script>
<script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/dragdrop_2.0.0-b3.js" ></script>
<script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/animation_2.0.0-b3.js" ></script>
<script type="text/javascript" src="http://us.js2.yimg.com/us.js.yimg.com/lib/common/utils/2/connection_2.0.0-b3.js" ></script>

<link rel="stylesheet" type="text/css" href="http://us.js2.yimg.com/us.js.yimg.com/lib/common/fonts_0.9.0.css" />
<link rel="stylesheet" type="text/css" href="css/example.css" />

<link rel="stylesheet" type="text/css" href="../build/css/container.css" />
<script type="text/javascript" src="../build/js/container.js"></script>

<script type="text/javascript" src="../src/js/PanelEffect.js"></script>
<script type="text/javascript" src="../src/js/PhotoBox.js"></script>

<style>

#win {
	visibility:hidden;
}

.photobox {
	border:3px solid #666;
	overflow:visible;
	background-color:#333;
	padding:5px;
}

.photobox .hd {
	font-family:georgia, times new roman, times, serif;
	font-weight:normal;
	border:none;
	border-bottom:1px solid #666;
	background:transparent;
	color:#FFF;
	height:18px;
	text-align:left;
	overflow:visible;
	padding:0;
	padding-bottom:5px;
	margin-bottom:5px;
	width:500px;
}

.photobox .hd span {
	vertical-align:middle;
	line-height:15px;
}

.photobox .close {
	top:8px;
	right:8px;
	height:15px;
	width:18px;
}

.photobox .close.nonsecure {
	background-image:url(img/ybox-close.gif);
}

.photobox .close.secure {
	background-image:url(img/ybox-close.gif);
}

.photobox .bd  {
	padding:0;
}

.photobox .bd img {
	border:none;
}

.mask {
    background-color:#000;
    -moz-opacity: 0.75;
    opacity:.75;
    filter:alpha(opacity=75);
}

.photobox .ft {
	height:16px;
	width:500px;
	padding:5px 0;
	position:relative;
}

.photobox .ft .back {
	position:absolute;
	left:1px;
}

.photobox .ft .back img, .photobox .ft .next img {
	border:none;
}

.photobox .ft .next {
	position:absolute;
	right:1px;
}

</style>

<script language="javascript">
	var panel;
	var modules = [];




	function init() {
		panel = new YAHOO.widget.PhotoBox("win", { 
		effect:[{effect:YAHOO.widget.ContainerEffect.FADE,duration:0.45},{effect:YAHOO.widget.PanelEffect.BODY_EXPAND_V,duration:0.35}], 
		fixedcenter: true, constraintoviewport: true, underlay:"none", close:true, visible:false, draggable:false, modal:true, 
		photos:[{src:"http://static.flickr.com/51/129586913_e78683c466.jpg",caption:"Linus"},
				{src:"http://static.flickr.com/50/129590195_0642f2d96a.jpg",caption:"Linus 2"},
				{src:"http://static.flickr.com/40/81690644_fd19f29fff.jpg",caption:"Jenny"},
				{src:"http://static.flickr.com/41/125571007_aa7271051c.jpg",caption:"crack is wack!"},
				{src:"http://static.flickr.com/46/135203111_c46282c6a7.jpg",caption:"Nate"}
				], width:"500px"}	
				);
		panel.render();

		modules["win"] = panel;
	}

	YAHOO.util.Event.addListener(window, "load", init);
</script>
</head>
<body>
	<div class="homeLink">
		<!--<a href="index.html">&lt; Home</a>-->
	</div>

	<div class="box" id="bodyMain">
		<div class="hd">
			<h1>PhotoBox Example</h1>
		</div>
		<div class="bd">
			<button onclick="panel.show()">Show the PhotoBox</button>
			<select>
				<option>This is a &lt;select&gt; element, helpul for testing the IFRAME shim</option>
			</select>
		</div>
	</div>

<div id="win">
		<div class="hd"><div class="lt"></div><span id="win_title">Linus</span><div class="rt"></div></div>
		<div class="bd">
			<img id="win_img" src="#" width="500"/>
		</div>
	</div>
</div>


</body>
</html>
