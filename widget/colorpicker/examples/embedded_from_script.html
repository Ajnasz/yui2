<html>
<head>
<title>Yahoo! UI Library - Color Picker</title>
<link rel="stylesheet" type="text/css" href="../../build/logger/assets/logger.css" ></link>
<link rel="stylesheet" type="text/css" href="../src/assets/colorpicker.css" ></link>

<style type="text/css">
  body { margin: 0; padding: 10px;} 
  #yui-picker-panel { position: relative; padding: 6px; background-color: #eeeeee; width: 380px; height: 240px; }
</style>

<!-- Nav and logger start -->

<script type="text/javascript" src="../../build/yahoo/yahoo.js" ></script>
<script type="text/javascript" src="../../build/event/event.js" ></script>
<script type="text/javascript" src="../../build/dom/dom.js" ></script>
<script type="text/javascript" src="../../build/element/element-beta-debug.js" ></script>
<script type="text/javascript" src="../../build/dragdrop/dragdrop.js" ></script>
<script type="text/javascript" src="../../build/animation/animation.js" ></script>

<script type="text/javascript" src="../src/js/Color.js" ></script>
<script type="text/javascript" src="../src/js/ColorPicker.js" ></script>

</head>
<body> 
<div id="pageTitle"><h3>Color Picker</h3></div> 
<h4>Example without dialog, markup from script</h4></h4>

<div id="yui-picker-panel">
  <div class="yui-picker" id="yui-picker"></div>
</div>

<script type="text/javascript">
(function() {
    // YAHOO.widget.Logger.enableBrowserConsole;
    var Event = YAHOO.util.Event,
        lr = new YAHOO.widget.LogReader(")"),
        picker;

    Event.onDOMReady(function() {
            picker = new YAHOO.widget.ColorPicker("yui-picker-panel", {
                    showhsvcontrols: true,
                    showhexcontrols: true
                });
        });
})();
</script>

</body>
