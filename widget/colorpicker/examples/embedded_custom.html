<link rel="stylesheet" type="text/css" href="../src/assets/colorpicker.css" ></link>

<style type="text/css">
  body { margin: 0; padding: 10px;} 
  h4 { width: 500px; }

</head>
<body> 
<div id="pageTitle"><h3>Color Picker</h3></div> 

<h4>Demonstrates how to customize the element IDs generated by the control,
and how to customize the text generated by the control</h4>

<div id="yui-picker-panel">
  <div class="yui-picker" id="yui-picker"></div>
</div>

<script type="text/javascript">
(function() {
    // YAHOO.widget.Logger.enableBrowserConsole;
    var Event = YAHOO.util.Event,
        lr = new YAHOO.widget.LogReader(")"),
        picker;

    // this is how to override some or all of the
    // element ids used by the control
    var ids = YAHOO.lang.merge(
        YAHOO.widget.ColorPicker.prototype.ID, {
            R: "custom_R",
            G: "custom_G",
            B: "custom_B"
        });

    // this is how to change the text generated
    // by the control
    var text = YAHOO.lang.merge(
        YAHOO.widget.ColorPicker.prototype.TEXT, {
            R: "R!",
            G: "G!",
            B: "B!"
        });


/*
    var images = YAHOO.lang.merge(
        YAHOO.widget.ColorPicker.prototype.IMAGE, {
            PICKER_THUMB: "http://www.regular-expressions.info/img/pgr.gif",
        });
    */

    Event.onDOMReady(function() {
            picker = new YAHOO.widget.ColorPicker("yui-picker-panel", {
                    showhsvcontrols: true,
                    showhexcontrols: true,
                    ids: ids,
                    text: text,
                    //images: images,
                    animate: false
                });
        });
})();
</script>

</body>
</html>
