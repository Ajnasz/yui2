<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Local XML Data (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#localxml {margin:1em;}
#localxml table {border-collapse:collapse;}
#localxml th, #localxml td {padding:.5em;border:1px solid #000;}
#localxml th {background-color:#696969;color:#fff;}/*dark gray*/
#localxml th a {color:#fff;} /* white */
#localxml tr.yui-dt-odd {background-color:#eee;} /*light gray*/

/* sorting */
#localxml th .yui-dt-label {margin-right:5px;padding-right:15px;color:#fff;} /*room for arrow*/
#localxml th.yui-dt-asc, #localxml th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
#localxml th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#localxml th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/

</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Local XML Data</h1>
</div>
<div id="bd">
    <div id="localxml"></div>
    
    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="XML" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/connection/connection.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript">
YAHOO.example.Local_XML = new function() {
    this.myLogger = new YAHOO.widget.LogReader();
    this.myLogger.collapse();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    this.connectionCallback = {
        success: function(o) {
            var xmlDoc = o.responseXML;
            
            var myColumnDefs = [
                {key:"Title", text:"Name", sortable:true, formatter:this.formatUrl},
                {key:"Phone"},
                {key:"City"},
                {key:"AverageRating", text:"Rating",formatter:YAHOO.widget.DataTable.formatNumber, sortable:true}
            ];

            this.myDataSource = new YAHOO.util.DataSource(xmlDoc);
            this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_XML;
            this.myDataSource.responseSchema = {
                resultNode: "Result",
                fields: ["Title","Phone","City",{key:"AverageRating",converter:YAHOO.util.DataSource.convertToNumber},"ClickUrl"]
            };

            this.myDataTable = new YAHOO.widget.DataTable("localxml", myColumnDefs,
                    this.myDataSource, {caption:"Example: Local XML Data"});

        },
        failure: function(o) {

        }
    };
    
    this.getXML = YAHOO.util.Connect.asyncRequest("GET",
            "./php/ylocal_proxy.php?query=pizza&zip=94089&results=10",
            this.connectionCallback);
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
