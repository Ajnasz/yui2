<style type="text/css">
/* custom css*/
#contextmenu {margin:1em;}
#contextmenu table {border-collapse:collapse;}
#contextmenu th, #contextmenu td {border:1px solid #000;padding:.25em;}
#contextmenu th {background-color:#696969;color:#fff;}/*dark gray*/
#contextmenu th a {color:#fff;} /* white */
#contextmenu tr.yui-dt-odd {background-color:#eee;} /*light gray*/

/* sorting */
#contextmenu th .yui-dt-label {margin-right:5px;padding-right:15px;color:#fff;} /*room for arrow*/
#contextmenu th.yui-dt-asc, #contextmenu th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
#contextmenu th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#contextmenu th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Integration with ContextMenu</h1>
</div>
<div id="bd">
    <div id="contextmenu" class="example"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Dependencies:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>

<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>

<script type="text/javascript">
YAHOO.example.ContextMenu = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    var myColumnDefs = [
        {key:"SKU", sortable:true},
        {key:"Quantity", sortable:true},
        {key:"Item", sortable:true},
        {key:"Description"}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.inventory);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["SKU","Quantity","Item","Description"]
    };

    this.myDataTable = new YAHOO.widget.DataTable("contextmenu", myColumnDefs,
            this.myDataSource,{caption:"Example: Integration with ContextMenu"});

    this.onContextMenuClick = function(p_sType, p_aArgs, p_myDataTable) {
        var task = p_aArgs[1];
        if(task) {
            // Extract which TR element triggered the context menu
            var elRow = this.contextEventTarget;
            elRow = p_myDataTable.getTrEl(elRow);

            if(elRow) {
                switch(task.index) {
                    case 0:     // Delete row upon confirmation
                        if(confirm("Are you sure you want to delete SKU " +
                                elRow.cells[0].innerHTML + " (" +
                                elRow.cells[2].innerHTML + ")?")) {
                            p_myDataTable.deleteRow(elRow);
                        }
                }
            }
        }
    };

    this.myContextMenu = new YAHOO.widget.ContextMenu("mycontextmenu",
            {trigger:this.myDataTable.getTbodyEl()});
    this.myContextMenu.addItem("Delete Item");
    this.myContextMenu.render(document.body);
    this.myContextMenu.clickEvent.subscribe(this.onContextMenuClick, this.myDataTable);
};
</script>
