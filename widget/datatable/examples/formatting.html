<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Custom Formatting (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../../docs/assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#rowselect {margin:1em;}
#rowselect table {border-collapse:collapse;}
#rowselect th, #rowselect td {border:1px solid #000;padding:.25em;}
#rowselect th {background-color:#696969;color:#fff;}/*dark gray*/
#rowselect .yui-dt-odd {background-color:#eee;} /*light gray*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Custom Formatting</h1>
</div>
<div id="bd">
    <div id="rowselect"></div>
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script language="JavaScript">
var myLogger = new YAHOO.widget.LogReader();

var formatAttchColumn = function(elCell, oColumn, oRecord, oData) {
    if(oRecord["Attachment"]) {
        elCell.innerHTML = "X";
    }
};

var myColumnHeaders = [
    {key:"Date",type:"date"},
    {key:"To"},
    {text:"Attchmt",abbr:"Attachment",formatter:formatAttchColumn},
    {key:"Subject"}
];
var myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

var myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.emails);
myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSON;
myDataSource.responseSchema = {
    resultsList: ["messages"],
    fields: ["Date","To","From","Subject","XID","Date","Attachment"]
};

YAHOO.widget.DataTable.formatDate = function(elCell, oColumn, oRecord, oData) {
    var oDate = oData;
    var sMonth;
    switch(oDate.getMonth()) {
        case 1:
            sMonth = "Jan";
            break;
        case 2:
            sMonth = "Feb";
            break;
        case 3:
            sMonth = "Mar";
            break;
        case 4:
            sMonth = "Apr";
            break;
        case 5:
            sMonth = "May";
            break;
        case 6:
            sMonth = "Jun";
            break;
        case 7:
            sMonth = "Jul";
            break;
        case 8:
            sMonth = "Aug";
            break;
        case 9:
            sMonth = "Sep";
            break;
        case 10:
            sMonth = "Oct";
            break;
        case 11:
            sMonth = "Nov";
            break;
        case 12:
            sMonth = "Dec";
            break;
    }
    elCell.innerHTML = sMonth + " " + oDate.getDate()  + ", " + oDate.getFullYear();
};

var myDataTable = new YAHOO.widget.DataTable("rowselect",myColumnSet,myDataSource,{caption:"Example: Custom Formatting",singleSelect:true});
</script>
</body>
</html>
