<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Nested Headers (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#nested {margin:1em;}
#nested table {border-collapse:collapse;}
#nested th {background-color:#696969;color:#fff;}/*dark gray*/
#nested th, #nested td {border:1px solid #000;}
#nested th a {color:#fff;} /* white */
#nested tr.yui-dt-odd {background-color:#eee;} /*light gray*/
#nested td {padding:.25em;}

/* sorting */
#nested th .yui-dt-label {margin-right:5px;padding:.25em;padding-right:15px;color:#fff;} /*room for arrow*/
#nested th.yui-dt-asc, #nested th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
#nested th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#nested th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Nested Headers</h1>
</div>
<div id="bd">
    <div id="nested"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
YAHOO.example.NestedHeaders = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    var myColumnDefs = [
        {key:"page", label:"Page", sortable:true},
        {label:"Statistics", formatter:YAHOO.widget.DataTable.formatNumber, children:[
            {label:"Visits",
                children: [
                    {key:"visitsmonth", label:"This Month",sortable:true},
                    {key:"visitsytd", label:"YTD", abbr:"Year to Date",sortable:true}
                ]
            },
            {label:"Views",
                children: [
                    {key:"viewsmonth", label:"This Month",sortable:true},
                    {key:"viewsytd", label:"YTD", abbr:"Year to Date",sortable:true}
                ]

            }
        ]}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.webstats);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["page","visitsmonth","visitsytd","viewsmonth","viewsytd"]
    };

    this.myDataTable = new YAHOO.widget.DataTable("nested", myColumnDefs,
            this.myDataSource, {caption:"Example: Nested Headers"});
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
