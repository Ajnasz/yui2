<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Delimited Textual Data Over XHR (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#text {margin:1em;}
#text table {border-collapse:collapse;}
#text th, #text td {padding:.5em;border:1px solid #000;}
#text th {background-color:#696969;color:#fff;}/*dark gray*/
#text th a {color:#fff;} /* white */
#text tr.yui-dt-odd {background-color:#eee;} /*light gray*/

/* sorting */
#text th .yui-dt-label {margin-right:5px;padding-right:15px;color:#fff;} /*room for arrow*/
#text th.yui-dt-asc, #text th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
#text th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#text th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Delimited Textual Data Over XHR</h1>
</div>
<div id="bd">
    <div id="text"></div>
    
    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
Domino's Pizza|615 Caliente Dr|Sunnyvale|(408) 732-3030|4|http://local.yahoo.com/details?id=21335892&amp;stx=pizza&amp;csz=Sunnyvale+CA&amp;ed=17rS8q160Sy5Htog0TF1m1atNv01Iz7ySeGEMtCL4dJsf1ku0nhziD2qN5XcnHlJtDS4IydIbA--
...
Little Caesars Pizza|1039 Sunnyvale Saratoga Rd|Sunnyvale|(408) 245-0607|3|http://local.yahoo.com/details?id=21330174&amp;stx=pizza&amp;csz=Sunnyvale+CA&amp;ed=89myuK160Syd6uoWQ5fTb6uLid70P.ucvPaBKA92m7bc1aVSW5LGmRbGsSIqT8U5e2eA4Ki4nQHVAAhh5.SVNIAQ
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
/* custom css*/
#text {margin:1em;}
#text table {border-collapse:collapse;}
#text th, #text td {padding:.5em;border:1px solid #000;}
#text th {background-color:#696969;color:#fff;}/*dark gray*/
#text th a {color:white;}
#text th a:hover {color:blue;}
#text .yui-dt-odd {background-color:#eee;} /*light gray*/
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
<div id="text"></div>
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
var formatUrl = function(elCell, oRecord, oColumn, sData) {
    elCell.innerHTML = "<a href='" + oRecord.Url + "' target='_blank'>" + sData + "</a>";
};

var myColumnHeaders = [
    {key:"Name", sortable:true, formatter:formatUrl},
    {key:"Phone"},
    {key:"City"},
    {key:"Rating", type:"number", sortable:true}

];
var myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

var myDataSource = new YAHOO.util.DataSource("./php/text_proxy.txt");
myDataSource.responseType = YAHOO.util.DataSource.TYPE_TEXT;
myDataSource.responseSchema = {
    recordDelim: "\n",
    fieldDelim: "|",
    fields: ["Name","Address","City","Phone",{key:"Rating",converter:YAHOO.util.DataSource.convertToNumber},"Url"]
};

var myDataTable = new YAHOO.widget.DataTable("text", myColumnSet, myDataSource);
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/connection/connection.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript">
YAHOO.example.XHR_Text = new function() {
    this.myLogger = new YAHOO.widget.LogReader();
    this.myLogger.collapse();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    this.formatUrl = function(elCell, oRecord, oColumn, sData) {
        elCell.innerHTML = "<a href='" + oRecord.getData("Url") + "' target='_blank'>" + sData + "</a>";
    };

    var myColumnHeaders = [
        {key:"Name", sortable:true, formatter:this.formatUrl},
        {key:"Phone"},
        {key:"City"},
        {key:"Rating", type:"number", sortable:true}

    ];
    this.myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

    this.myDataSource = new YAHOO.util.DataSource("./php/text_proxy.txt");
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_TEXT;
    this.myDataSource.responseSchema = {
        recordDelim: "\n",
        fieldDelim: "|",
        fields: ["Name","Address","City","Phone",{key:"Rating",converter:YAHOO.util.DataSource.convertToNumber},"Url"]
    };

    this.myDataTable = new YAHOO.widget.DataTable("text", this.myColumnSet, this.myDataSource);
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
