<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Delimited Textual Data Over XHR (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
.example {margin:1em;}
.example table {border-collapse:collapse;}
.example th, .example td {padding:.5em;border:1px solid #000;}
.example th {background-color:#696969;color:#fff;}/*dark gray*/
.example th a {color:#fff;} /* white */
.example tr.yui-dt-odd {background-color:#eee;} /*light gray*/

/* sorting */
.example th .yui-dt-label {margin-right:5px;padding-right:15px;color:#fff;} /*room for arrow*/
.example th.yui-dt-asc, .example th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
.example th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
.example th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Delimited Textual Data Over XHR</h1>
</div>
<div id="bd">
    <div id="text" class="example"></div>
    
    <div id="textWithHeaderData" class="example"></div>
    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/connection/connection.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript">
YAHOO.example.XHR_Text = new function() {
    this.myLogger = new YAHOO.widget.LogReader();
    this.myLogger.collapse();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    this.formatUrl = function(elCell, oRecord, oColumn, sData) {
        elCell.innerHTML = "<a href='" + oRecord.getData("Url") + "' target='_blank'>" + sData + "</a>";
    };

    var myColumnDefs = [
        {key:"Name", sortable:true, formatter:this.formatUrl},
        {key:"Phone"},
        {key:"City"},
        {key:"Rating", formatter:YAHOO.widget.DataTable.formatNumber, sortable:true}

    ];

    this.myDataSource = new YAHOO.util.DataSource("./php/text_proxy.txt");
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_TEXT;
    this.myDataSource.responseSchema = {
        recordDelim: "\n",
        fieldDelim: "|",
        fields: ["Name","Address","City","Phone",{key:"Rating",converter:YAHOO.util.DataSource.convertToNumber},"Url"]
    };

    this.myDataTable = new YAHOO.widget.DataTable("text", myColumnDefs,
            this.myDataSource, {caption:"Example: Standard Delimited Textual Data Over XHR"});



    var moreColumnDefs = [
        {key:"Restaurant", sortable:true, formatter:this.formatUrl},
        {key:"Location"},
        {key:"Town"},
        {key:"Stars", formatter:YAHOO.widget.DataTable.formatNumber, sortable:true}
    ];

    this.anotherDataSource = new YAHOO.util.DataSource("./php/text_with_headers_proxy.txt");
    this.anotherDataSource.responseType = YAHOO.util.DataSource.TYPE_TEXT;
    this.anotherDataSource.responseSchema = {
        recordDelim: "\n",
        fieldDelim: "|",
        fields: ["Restaurant","Location","Town","Telephone",{key:"Stars",converter:YAHOO.util.DataSource.convertToNumber},"Website"]
    };
    this.anotherDataSource.doBeforeCallback = function(oRequest, oRawResponse, oParsedResponse) {
        // Remove the first result (i.e., the headers);
        oParsedResponse.results.shift();
        return oParsedResponse;
    };

    this.anotherDataTable = new YAHOO.widget.DataTable("textWithHeaderData", moreColumnDefs,
            this.anotherDataSource, {caption:"Example: Textual Data Where First Record Holds Header Data"});
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
