<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Customized Client-side Sorting (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#sort {margin:1em;}
#sort table {border-collapse:collapse;}
#sort th, #sort td {border:1px solid #000;}
#sort th {background-color:#696969;} /*dark gray*/
#sort th a {color:#fff;}
#sort tr.yui-dt-odd {background-color:#eee;} /*light gray zebra stripe*/

/* sorting */
#sort th .yui-dt-label {margin-right:5px;padding:.25em;padding-right:15px;} /*room for arrow*/
#sort th.yui-dt-asc, #sort th.yui-dt-desc {background-color:#3F3F3F;}/*dark gray*/
#sort th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#sort th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
#sort tr.yui-dt-even td.yui-dt-asc, #sort tr.yui-dt-even td.yui-dt-desc {background-color:#eee;} /*light gray zebra stripe*/
#sort td.yui-dt-asc, #sort td.yui-dt-desc {background-color:#d0d0d0;}/*med gray*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Customized Client-side Sorting</h1>
</div>
<div id="bd">
    <div id="sort"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
YAHOO.example.CustomSort = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/

    // Custom sort handler to sort by state and then by areacode
    // where a and b are Record instances to compare
    this.sortStates = function(a, b, desc) {
        // Deal with empty values
        if(!YAHOO.lang.isValue(a)) {
            return (!YAHOO.lang.isValue(b)) ? 0 : 1;
        }
        else if(!YAHOO.lang.isValue(b)) {
            return -1;
        }
        
        // First compare by state
        var comp = YAHOO.util.Sort.compare;
        var compState = comp(a.getData("state"), b.getData("state"), desc);

        // If states are equal, then compare by areacode
        return (compState !== 0) ? compState : comp(a.getData("areacode"), b.getData("areacode"), desc);
    };

    var myColumnDefs = [
        {key:"areacode",label:"Area Codes",sortable:true},
        {key:"state",label:"States",sortable:true,sortOptions:{sortFunction:this.sortStates,defaultOrder:"desc"}}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.areacodes);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["areacode","state"]
    };

    this.myDataTable = new YAHOO.widget.DataTable("sort", myColumnDefs,
            this.myDataSource, {caption:"Example: Customized Client-side Sorting", sortedBy:{key:"areacode", dir:"asc"}});
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
