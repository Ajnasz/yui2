<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Highlighting (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
.highlightexample {margin:1em;}
.highlightexample table {border-collapse:collapse;}
.highlightexample th, .highlightexample td {border:1px solid #000;padding:.25em;}
.highlightexample th {background-color:#696969;color:#fff;}/*dark gray*/
.highlightexample tr.yui-dt-odd {background-color:#eee;} /*light gray*/
.highlightexample td.yui-dt-highlighted {background-color:#FFCCCC;} /*pink*/
.highlightexample tr.yui-dt-highlighted {background-color:#97C0A5;} /*green*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Highlighting</h1>
</div>
<div id="bd">
    <div id="cell" class="highlightexample"></div>
    <div id="row" class="highlightexample"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
YAHOO.example.RowSelection = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/

    var myColumnDefs = [
        {key:"Page"},
        {key:"VisitsThisMonth"},
        {key:"VisitsThisYear"},
        {key:"ViewsThisMonth"},
        {key:"ViewsThisYear"}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.webstats);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["Page","VisitsThisMonth","VisitsThisYear","ViewsThisMonth","ViewsThisYear"]
    };

    this.cellHighlightDataTable = new YAHOO.widget.DataTable("cell",
            myColumnDefs, this.myDataSource, {
                caption:"Example: Cell Highlighting"
            });
    // Subscribe to events for cell highligting
    this.cellHighlightDataTable.on("cellMouseoverEvent", this.cellHighlightDataTable.onEventHighlightCell);
    // Subscribe to events for cell highligting
    this.cellHighlightDataTable.on("cellMouseoutEvent", this.cellHighlightDataTable.onEventUnhighlightCell);

    this.rowHighlightDataTable = new YAHOO.widget.DataTable("row",
            myColumnDefs, this.myDataSource, {
                caption:"Example: Row Highlighting"
            });
    // Subscribe to events for row highligting
    this.rowHighlightDataTable.on("cellMouseoverEvent", this.rowHighlightDataTable.onEventHighlightRow);
    // Subscribe to events for row highligting
    this.rowHighlightDataTable.on("cellMouseoutEvent", this.rowHighlightDataTable.onEventUnhighlightRow);
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
