<html>
<head>
<title>Example: DataTable - Complex Table (Integrated Feature Set) (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#complex {margin:1em;}
#complex table {border-collapse:collapse;}
#complex th, #paginated td {border:1px solid #000;width:10em;}
#complex th {background-color:#696969;}/* gray*/
#complex th a {color:#fff;} /* white */

#complex tr.yui-dt-even {background-color:#fff;} /*white*/
#complex tr.yui-dt-odd {background-color:#eee;} /*light gray*/
#complex tr.yui-dt-selected {background-color:#97C0A5;} /*green*/
#complex .yui-dt-paginator .yui-dt-selected {font-weight:bold;}
.yui-dt-col-areacode {text-align:center;}
.myStrings {padding-left:1em;}

/* sorting */
#complex th .yui-dt-label {margin-right:5px;padding-right:15px;color:#fff;} /*room for arrow*/
#complex th.yui-dt-asc, #complex th.yui-dt-desc {background-color:#3F3F3F;} /*dark gray*/
#complex th.yui-dt-asc .yui-dt-label {background-image: url('img/arrow_up.gif'); background-repeat:no-repeat; background-position:right;} /*arrow up*/
#complex th.yui-dt-desc .yui-dt-label {background-image: url('img/arrow_dn.gif'); background-repeat:no-repeat; background-position:right;} /*arrow down*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Complex Table (Integrated Feature Set)</h1>
</div>
<div id="bd">
    <div id="complex"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/animation/animation.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
YAHOO.example.IntegratedFeatureSet = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/

    // Custom sort handler to sort by state and then by areacode
    // where a and b are Record instances to compare
    this.sortStates = function(a, b, desc) {
        // Deal with empty values
        if(!YAHOO.lang.isValue(a)) {
            return (!YAHOO.lang.isValue(b)) ? 0 : 1;
        }
        else if(!YAHOO.lang.isValue(b)) {
            return -1;
        }

        // First compare by state
        var comp = YAHOO.util.Sort.compare;
        var compState = comp(a.getData("state"), b.getData("state"), desc);

        // If states are equal, then compare by areacode
        return (compState !== 0) ? compState : comp(a.getData("areacode"), b.getData("areacode"), desc);
    };

    var myColumnDefs = [
        {key:"areacode",text:"Area Codes",width:"8em",sortable:true},
        {key:"state",text:"States",width:"16em",className:"myStrings", sortable:true,
                sortOptions:{sortFunction:this.sortStates}},
        {key:"notes",text:"Notes (editable)",className:"myStrings",editor:"textbox"}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.areacodes);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["areacode","state"]
    };

    var myConfigs = {
        caption:"Example: Complex Table (Integrated Feature Set)",
        sortedBy:{key:"areacode",dir:"asc"},
        paginator:true,
        paginatorOptions: {
            rowsPerPage: 25,
            dropdownOptions: [10,25,50,100],
            pageLinks: 5
        },
        rowSingleSelect:true
    }

    this.myDataTable = new YAHOO.widget.DataTable("complex", myColumnDefs, this.myDataSource, myConfigs);
    this.myDataTable.on("rowClickEvent",this.myDataTable.onEventSelectRow);
    this.myDataTable.on("cellDblclickEvent",this.myDataTable.onEventShowCellEditor);

    // When cell is edited, pulse the color of the row yellow
    this.onCellEdit = function(oArgs) {
        var elCell = oArgs.target;
        var oOldData = oArgs.oldData;
        var oNewData = oArgs.newData;

        // Grab the row el and the 2 colors
        var elRow = this.getTrEl(elCell);
        var origColor = YAHOO.util.Dom.getStyle(elRow, "backgroundColor");
        var pulseColor = "#ff0";

        // Create a temp anim instance that nulls out when anim is complete
        var rowColorAnim = new YAHOO.util.ColorAnim(elRow, {
                backgroundColor:{to:origColor, from:pulseColor}, duration:2});
        var onComplete = function() {
            rowColorAnim = null;
        }
        rowColorAnim.onComplete.on(onComplete);
        //rowColorAnim.animate();
    }
    this.myDataTable.on("cellEditEvent", this.onCellEdit);
    this.myDataTable.on("editorBlurEvent", this.myDataTable.onEventSaveCellEditor);
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
