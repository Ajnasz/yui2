<script type="text/javascript">
YAHOO.example.RowSelection = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/

    var myColumnHeaders = [
        {key:"Date",type:"date"},
        {key:"To"},
        {key:"From"},
        {key:"Subject"}
    ];
    this.myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.emails);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSON;
    this.myDataSource.responseSchema = {
        resultsList: ["messages"],
        fields: ["Date","To","From","Subject","XID","Date","Attachment"]
    };

    this.standardSelectDataTable = new YAHOO.widget.DataTable("standard",
            this.myColumnSet, this.myDataSource, {
                caption:"Example: Standard Row Selection Triggered by Click with Support for Modifier Keys"
            });
            
    // Subscribe to event for row selection
    this.standardSelectDataTable.on("rowClickEvent", this.standardSelectDataTable.onEventSelectRow);
    
    // Programmatically select the first row immediately
    this.standardSelectDataTable.selectRow(this.standardSelectDataTable.getTrEl(0));

    this.singleSelectDataTable = new YAHOO.widget.DataTable("single",
            this.myColumnSet, this.myDataSource, {
                caption:"Example: Single-Row Selection Triggered by Dblclick",
                selectionMode:"single"
            });
            
    // Subscribe to event for row selection
    this.singleSelectDataTable.on("rowDblclickEvent", this.singleSelectDataTable.onEventSelectRow);
};
