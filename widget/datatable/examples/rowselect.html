<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Row Selection (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../../docs/assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#rowselect {margin:1em;}
#rowselect table {border-collapse:collapse;}
#rowselect th, #rowselect td {border:1px solid #000;padding:.25em;}
#rowselect th {background-color:#696969;color:#fff;}/*dark gray*/
#rowselect .yui-dt-odd {background-color:#eee;} /*light gray*/
#rowselect .yui-dt-selected {background-color:#97C0A5;} /*green*/
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Row Selection</h1>
</div>
<div id="bd">
    <div id="rowselect"></div>
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
var myLogger = new YAHOO.widget.LogReader();

var myColumnHeaders = [
    {key:"Date",type:"date"},
    {key:"To"},
    {key:"From"},
    {key:"Subject"}
];
var myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

var myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.emails);
myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSON;
myDataSource.responseSchema = {
    resultsList: ["messages"],
    fields: ["Date","To","From","Subject","XID","Date","Attachment"]
};

var myDataTable = new YAHOO.widget.DataTable("rowselect",myColumnSet,myDataSource,{caption:"Example: Row Selection",rowSingleSelect:true});
myDataTable.subscribe("cellClickEvent",myDataTable.onEventSelectRow);
myDataTable.select(myDataTable.getRow(0));
</script>
</body>
</html>
