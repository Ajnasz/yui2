        <h3>Sample Code</h3>

        <p>Data:</p>

        </textarea>

<script type="text/javascript">
YAHOO.example.CellSelection = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/

    var myColumnDefs = [
        {key:"Date",formatter:YAHOO.widget.DataTable.formatDate},
        {key:"To"},
        {key:"From"},
        {key:"Subject"}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.emails);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSON;
    this.myDataSource.responseSchema = {
        resultsList: ["messages"],
        fields: ["Date","To","From","Subject","XID","Date","Attachment"]
    };

    this.singleCellSelectDataTable = new YAHOO.widget.DataTable("singlecell",
            myColumnDefs, this.myDataSource, {
                caption:"Example: Single-Cell Selection Triggered by Mouseover",
                selectionMode:"singlecell"
            });

    // Subscribe to event for cell selection
    this.singleCellSelectDataTable.on("cellMouseoverEvent", this.singleCellSelectDataTable.onEventSelectCell);

    this.cellBlockSelectDataTable = new YAHOO.widget.DataTable("cellblock",
            myColumnDefs, this.myDataSource, {
                caption:"Example: Cell-Block Selection Triggered by Dblclick with Modifier Keys",
                selectionMode:"cellblock"
            });
            
    // Subscribe to event for cell selection
    this.cellBlockSelectDataTable.on("cellDblclickEvent", this.cellBlockSelectDataTable.onEventSelectCell);

    this.cellRangeSelectDataTable = new YAHOO.widget.DataTable("cellrange",
            myColumnDefs, this.myDataSource, {
                caption:"Example: Cell-Range Selection Triggered by Click with Modifier Keys",
                selectionMode:"cellrange"
            });
            
    // Subscribe to event for cell selection
    this.cellRangeSelectDataTable.on("cellClickEvent", this.cellRangeSelectDataTable.onEventSelectCell);
};
