<!doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Example: DataTable - Inline Editing (YUI Library)</title>
<link type="text/css" rel="stylesheet" href="../../build/reset/reset.css">
<link type="text/css" rel="stylesheet" href="../../build/fonts/fonts.css">
<link type="text/css" rel="stylesheet" href="../../build/logger/assets/logger.css">
<link type="text/css" rel="stylesheet" href="../../build/calendar/assets/calendar.css">
<link type="text/css" rel="stylesheet" href="../../build/datatable/assets/datatable.css">
<link type="text/css" rel="stylesheet" href="./css/examples.css">
<link type="text/css" rel="stylesheet" href="../assets/dpSyntaxHighlighter.css">
<style type="text/css">
/* custom css*/
#editing {margin:1em;margin-bottom:3em;}
#editing table {border-collapse:collapse;}
#editing th, #editing td {border:1px solid #000;padding:.25em;}
#editing th {background-color:#696969;color:#fff;}/*dark gray*/
#editing tr.yui-dt-odd {background-color:#eee;} /*light gray*/
#editing td.yui-dt-editable.yui-dt-highlighted {background-color:#BEDAFF;} /*light blue*/
#editing pre {font-family:verdana,arial; font-size:100%;}
#editing .yui-dt-col-active {width:5em;}

.yui-dt-editor {background-color:#fff; border:1px solid #BEDAFF;}
.yui-dt-editor .yui-dt-button {text-align:right;}
.yui-dt-editor input[type="checkbox"] {margin-left:.5em;}
</style>
</head>
<body>
<div id="hd">
    <h1><img src="./img/logo.gif" class="logo" alt="Y!"/><a href="./">DataTable Widget</a> :: Inline Editing</h1>
</div>
<div id="bd">
    <div id="editing"></div>

    <!-- Sample code begins -->
    <div id="code">
        <h3>Sample Code</h3>

        <p>Data:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>

        <p>CSS:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>Markup:</p>

        <textarea name="code" class="HTML" cols="60" rows="1">
        </textarea>

        <p>JavaScript:</p>

        <textarea name="code" class="JScript" cols="60" rows="1">
        </textarea>
    </div>
    <!-- Code sample ends -->
</div>

<script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
<script type="text/javascript" src="../../build/dom/dom.js"></script>
<script type="text/javascript" src="../../build/event/event.js"></script>
<script type="text/javascript" src="../../build/element/element-beta.js"></script>
<script type="text/javascript" src="../../build/logger/logger.js"></script>
<script type="text/javascript" src="../../build/calendar/calendar.js"></script>
<script type="text/javascript" src="../../build/datasource/datasource-beta-debug.js"></script>
<script type="text/javascript" src="../../build/datatable/datatable-beta-debug.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
YAHOO.example.InlineEditing = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    // Custom formatter for "address" column to preserve line breaks
    this.formatAddress = function(elCell, oRecord, oColumn, oData) {
        elCell.innerHTML = "<pre>" + oData + "</pre>";
    };

    // Custom editor for city column to save input on "enter"
    this.editCity = function(oEditor, oSelf) {
        var elCell = oEditor.cell;
        var oRecord = oEditor.record;
        var oColumn = oEditor.column;
        var elContainer = oEditor.container;
        elContainer.style.height = elCell.offsetHeight + "px"; //(parseInt(elCell.offsetHeight,10)) + "px";
        var value = oRecord.getData(oColumn.key);

        // Textbox
        var elTextbox = elContainer.appendChild(document.createElement("input"));
        elTextbox.type = "text";
        elTextbox.style.width = elCell.offsetWidth + "px"; //(parseInt(elCell.offsetWidth,10)) + "px";
        elTextbox.value = value;

        // Set up a listener
        YAHOO.util.Event.addListener(elTextbox, "keyup", function(v){
            // Save on "enter"
            if(v.keyCode === 13) {
                oSelf.saveCellEditor();
            }
            // Update the tracker value
            else {
                oSelf._oCellEditor.value = elTextbox.value;
            }
        });

        // Select the text
        elTextbox.select();
    };
    
    var myColumnDefs = [
        {key:"address", formatter:this.formatAddress, editor:"textarea"},
        {key:"city", label: "city (click enter to save)", editor:this.editCity},
        {key:"state", editor:"dropdown", editorOptions:{dropdownOptions:YAHOO.example.Data.stateAbbrs}},
        {key:"amount", label:"quantity (w/validation)", editor:"textbox", editorOptions:{validator:YAHOO.widget.DataTable.validateNumber}},
        {key:"active", editor:"radio", editorOptions:{radioOptions:["yes","no","maybe"]}},
        {key:"colors", editor:"checkbox", editorOptions:{checkboxOptions:["red","yellow","blue"],disableBtns:true}},
        {key:"last_login", formatter:YAHOO.widget.DataTable.formatDate, editor:"date"} //, editorOptions:{disableBtns:true}
    ];

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.addresses);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["address","city","state","amount","active","colors",{key:"last_login",converter:YAHOO.util.DataSource.convertToDate}]
    };

    this.myDataTable = new YAHOO.widget.DataTable("editing", myColumnDefs,
            this.myDataSource, {caption:"Example: Inline Editing"});
            
    // Set up editing flow
    this.myDataTable.on("cellMouseoverEvent", this.myDataTable.onEventHighlightCell);
    this.myDataTable.on("cellMouseoutEvent", this.myDataTable.onEventUnhighlightCell);
    this.myDataTable.on("cellClickEvent", this.myDataTable.onEventShowCellEditor);
    
    // Hook into the abstract method to customize UI of "checkboxes" editor
    this.myDataTable.doBeforeShowCellEditor = function(oEditor) {
        if(oEditor.column.key == "checkboxes") {
            //oEditor.container.style.width = oEditor.cell.offsetWidth + "px";
            oEditor.container.style.height = oEditor.cell.offsetHeight + "px";
        }
    };

    // Hook into custom event to customize save-flow of "checkboxes" editor
    this.myEditorBlurHandler = function(oArgs) {
        if(oArgs.columnEditor.column.key == "checkboxes") {
            this.saveCellEditor();
        }
    };
    this.myDataTable.on("columnEditorBlurEvent", this.myEditorBlurHandler);
};
</script>
<script type="text/javascript" src="../assets/dpSyntaxHighlighter.js"></script>
<script type="text/javascript">
dp.SyntaxHighlighter.HighlightAll('code');
</script>
</body>
</html>
