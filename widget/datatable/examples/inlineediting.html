        <textarea name="code" class="JScript" cols="60" rows="1">
var myColumnHeaders = [
    {key:"SKU"},
    {key:"Quantity",editor:"textbox"},
    {key:"Item",editor:"textbox"},
    {key:"Description",editor:"textarea"}
];

var myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

var myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.inventory);
myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
myDataSource.responseSchema = {
    fields: ["SKU","Quantity","Item","Description"]
};

var myDataTable = new YAHOO.widget.DataTable("editing", myColumnSet, myDataSource,{caption:"Example: Inline Editing"});
myDataTable.subscribe("cellClickEvent",myDataTable.onEventEditCell);
myDataTable.subscribe("cellMouseoverEvent",myDataTable.onEventHighlightCell);
myDataTable.subscribe("cellMouseoutEvent",myDataTable.onEventUnhighlightCell);

var onCellEdit = function(oArgs) {
    YAHOO.log("Cell \"" + oArgs.target.id +
            "\" was updated from \"" + oArgs.oldData + "\" to \"" +
            oArgs.newData + "\"", "info", this.toString());
}
myDataTable.subscribe("cellEditEvent",onCellEdit);

<script type="text/javascript">
YAHOO.example.InlineEditing = new function() {
    this.myLogger = new YAHOO.widget.LogReader();

    /****************************************************************************/
    /****************************************************************************/
    /****************************************************************************/
    // Custom formatter for "address" column to preserve line breaks
    this.formatAddress = function(elCell, oRecord, oColumn, oData) {
        elCell.innerHTML = "<pre>" + oData + "</pre>";
    };

    // Custom editor for city column to save input on "enter"
    this.editCity = function(oEditor, oSelf) {
        var elCell = oEditor.cell;
        var oRecord = oEditor.record;
        var oColumn = oEditor.column;
        var elContainer = oEditor.container;
        elContainer.style.height = elCell.offsetHeight + "px"; //(parseInt(elCell.offsetHeight,10)) + "px";
        var value = oRecord.getData(oColumn.key);

        // Textbox
        var elTextbox = elContainer.appendChild(document.createElement("input"));
        elTextbox.type = "text";
        elTextbox.style.width = elCell.offsetWidth + "px"; //(parseInt(elCell.offsetWidth,10)) + "px";
        elTextbox.value = value;

        // Set up a listener
        YAHOO.util.Event.addListener(elTextbox, "keyup", function(v){
            // Save on "enter"
            if(v.keyCode === 13) {
                oSelf.saveCellEditor();
            }
            // Update the tracker value
            else {
                oSelf._oEditor.value = elTextbox.value;
            }
        });

        // Select the text
        elTextbox.select();
    };
    
    var myColumnHeaders = [
        {key:"address", formatter:this.formatAddress, editor:"textarea"},
        {key:"city", label: "city (click enter to save)", editor:this.editCity},
        {key:"state", editor:"dropdown", editorOptions:{dropdownOptions:YAHOO.example.Data.stateAbbrs}},
        {key:"amount", label:"quantity (w/validation)", editor:"textbox", editorOptions:{validator:YAHOO.widget.DataTable.validateNumber}},
        {key:"active", editor:"radio", editorOptions:{radioOptions:["yes","no","maybe"]}},
        {key:"colors", editor:"checkbox", editorOptions:{checkboxOptions:["red","yellow","blue"],disableBtns:true}},
        {key:"last_login", formatter:YAHOO.widget.DataTable.formatDate, editor:"date"}
    ];
    this.myColumnSet = new YAHOO.widget.ColumnSet(myColumnHeaders);

    this.myDataSource = new YAHOO.util.DataSource(YAHOO.example.Data.addresses);
    this.myDataSource.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;
    this.myDataSource.responseSchema = {
        fields: ["address","city","state","amount","active","colors",{key:"last_login",converter:YAHOO.util.DataSource.convertToDate}]
    };

    this.myDataTable = new YAHOO.widget.DataTable("editing", this.myColumnSet,
            this.myDataSource, {caption:"Example: Inline Editing"});
            
    // Set up editing flow
    this.myDataTable.subscribe("cellMouseoverEvent", this.myDataTable.onEventHighlightCell);
    this.myDataTable.subscribe("cellMouseoutEvent", this.myDataTable.onEventUnhighlightCell);
    this.myDataTable.subscribe("cellClickEvent", this.myDataTable.onEventShowCellEditor);
    
    // Hook into the abstract method to customize UI of "checkboxes" editor
    this.myDataTable.doBeforeShowCellEditor = function(oEditor) {
        if(oEditor.column.key == "checkboxes") {
            //oEditor.container.style.width = oEditor.cell.offsetWidth + "px";
            oEditor.container.style.height = oEditor.cell.offsetHeight + "px";
        }
    };

    // Hook into custom event to customize save-flow of "checkboxes" editor
    this.myEditorBlurHandler = function(oArgs) {
        if(oArgs.columnEditor.column.key == "checkboxes") {
            this.saveCellEditor();
        }
    };
    this.myDataTable.subscribe("columnEditorBlurEvent", this.myEditorBlurHandler);
};
</script>
